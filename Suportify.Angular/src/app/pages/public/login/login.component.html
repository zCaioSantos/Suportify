<div class="flex flex-col gap-2">
    <p-inputgroup>
        <p-inputgroup-addon>
            <i class="pi pi-user"></i>
        </p-inputgroup-addon>
        <input pInputText [(ngModel)]="email" placeholder="" />
    </p-inputgroup>
</div>
<div class="flex flex-col gap-2">
    <label for="username">password</label>
    <p-password [(ngModel)]="password" [toggleMask]="true" [feedback]="false" />
    <p-button label="Entrar" (click)="onSubmit()" />
</div>
